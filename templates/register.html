{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}

    <p><h6>Kindly fill out the form below appropriately.</h6></p>
    <form action="/register" method="post" class="row g-3">
            <div class="col-sm-4">
                <label for="fname" class="form-label">First Name</label>
                <input autocomplete="off" autofocus class="form-control" id="fname" name="fname" type="text" required>
            </div>
            <div class="col-sm-4">
                <label for="lname" class="form-label">Last Name</label>
                <input autocomplete="off" class="form-control" id="lname" name="lname" type="text" required>
            </div>
            <div class="col-sm-4">
                <label for="email" class="form-label">Email</label>
                <input autocomplete="off" class="form-control" id="email" name="email" placeholder="Enter a valid email address" type="email" required>
            </div>
            <div class="col-sm-4">
                <label for="sex" class="form-label">Sex</label>
                <select name="sex" class="form-control" required>
                    <option disabled selected></option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Non-binary">Non-binary</option>
                    <option value="Prefer not to say">Prefer not to say</option>
                </select>
            </div>
            <div class="col-sm-4">
                <label for="age" class="form-label">Age</label>
                <input class="form-control" id="age" name="age" type="Number" min="13" max="65" required>
            </div>
            <div class="col-sm-4">
                <label for="nationality" class="form-label">Nationality</label>
                <input autocomplete="off" class="form-control" id="nationality" name="nationality" type="text" required>
            </div>
            <div class="col-sm-4">
                <label for="course" class="form-label">Course Selection</label>
                <select name="course"  class="form-control">
                    <option disabled selected>Select your preferred course</option>
                    {% for course in courses %}
                    <option value="{{ course.name }}">{{ course.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Register</button>
            </div>
    </form>
    <p>
        <div class="alert alert-info" role="alert">
            <p>Details entered into the form above provide a useful demographic with which we analyse our userbase and global reach.</p>
        </div>
    </p>
{% endblock %}
